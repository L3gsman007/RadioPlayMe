<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Internet Radio Player</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Header (same as main page) -->
        <header class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container">
                <span class="navbar-brand mb-0 h6">
                    <i class="fas fa-radio me-1"></i>
                    Radio Player
                </span>
                <div class="navbar-nav ms-auto d-flex align-items-center">
                    <button class="btn btn-outline-dark me-2" id="theme-toggle-btn" title="Toggle theme">
                        <i id="theme-icon" class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Sign Up form content -->
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Sign Up</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('signup') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-1"></i>Sign Up
                            </button>
                        </form>
                        {% if error %}
                        <div class="mt-3 alert alert-danger" role="alert">{{ error }}</div>
                        {% endif %}
                        <p class="mt-3 mb-0 text-muted">
                            Already have an account? <a href="{{ url_for('login') }}"
                                class="text-decoration-underline">Log in</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/radio_player.js') }}"></script>

    <script>
        (function () {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIcon = document.getElementById('theme-icon');
            let theme = localStorage.getItem('theme') || 'dark';
            const htmlEl = document.documentElement;

            function applyTheme(t) {
                htmlEl.setAttribute('data-bs-theme', t);
                const header = document.querySelector('header.navbar');
                if (t === 'light') {
                    header && header.classList.add('bg-light', 'navbar-light');
                    header && header.classList.remove('bg-dark', 'navbar-dark');
                    document.querySelectorAll('.btn').forEach(b => {
                        b.classList.remove('btn-outline-light');
                        b.classList.add('btn-outline-dark');
                    });
                    themeIcon.className = 'fas fa-sun';
                } else {
                    header && header.classList.add('bg-dark', 'navbar-dark');
                    header && header.classList.remove('bg-light', 'navbar-light');
                    document.querySelectorAll('.btn').forEach(b => {
                        b.classList.remove('btn-outline-dark');
                        b.classList.add('btn-outline-light');
                    });
                    themeIcon.className = 'fas fa-moon';
                }
            }
            applyTheme(theme);
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    theme = (theme === 'dark') ? 'light' : 'dark';
                    localStorage.setItem('theme', theme);
                    applyTheme(theme);
                });
            }
        })();
    </script>
</body>

</html>
